
<div class="modal hide fade" id="myModal">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>Modal header</h3>
    </div>
    <div class="modal-body">
        <p>One fine body…</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
    </div>
</div>


<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="character.name" name="name" />
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" class="form-control" id="status" required [(ngModel)]="character.status"
                    name="status" />
            </div>

            <div class="form-group">
                <label for="species">Species</label>
                <input type="text" class="form-control" id="status" required [(ngModel)]="character.species"
                    name="species" />
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" required [(ngModel)]="character.gender"
                    name="gender" />
            </div>

            <div class="form-group">
                <label for="origin">Origin</label>
                <input type="text" class="form-control" id="origin" required [(ngModel)]="character.origin"
                    name="origin" />
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" required [(ngModel)]="character.location"
                    name="location" />
            </div>

            <button (click)="saveCharacter()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Submitted successfully</h4>
            <button class="btn btn-success" (click)="newCharacter()">Add</button>
        </div>
    </div>
</div>
